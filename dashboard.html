<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Software de Backup - Dispositivos de Red</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #181828;
        margin: 0;
        padding: 2rem;
        color: #e0e0e0;
      }
      .actions {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .actions button {
        padding: 0.6rem 1.5rem;
        border: none;
        border-radius: 20px;
        background: linear-gradient(90deg, #764ba2 40%, #667eea 100%);
        color: #fff;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px #0003;
        transition: background 0.2s, transform 0.2s;
      }
      .actions button:hover {
        background: linear-gradient(90deg, #5b3682 40%, #4455aa 100%);
        transform: translateY(-2px) scale(1.05);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        background: #23234a;
        box-shadow: 0 2px 8px #0003;
      }
      th,
      td {
        padding: 0.75rem;
        border-bottom: 1px solid #333;
        text-align: left;
        color: #e0e0e0;
      }
      th {
        background: #764ba2;
        color: #fff;
      }
      .form-section {
        display: none;
        background: #23234a;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px #0005;
        width: 92vw;
        max-width: none;
        margin: 2rem 0 0 0;
        position: relative;
        left: 50%;
        right: 50%;
        transform: translateX(-50%);
        color: #e0e0e0;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: #bdbdfc;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #555;
        border-radius: 4px;
        font-size: 1rem;
        background: #181828;
        color: #e0e0e0;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #764ba2;
        background: #23234a;
      }
      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 1rem;
        margin-top: 0.3rem;
      }
      .form-actions button {
        margin-right: 0.5rem;
        padding: 0.5rem 1.2rem;
        border: none;
        border-radius: 5px;
        background: #764ba2;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .form-actions button:hover {
        background: #5b3682;
      }
      @media (max-width: 900px) {
        .form-section {
          width: 100vw;
          margin-left: -2rem;
          margin-right: -2rem;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Software de Backup - Dispositivos de Red</h1>
    <div class="actions">
      <button onclick="mostrarFormulario()">Nuevo</button>
      <button onclick="mostrarFormulario()">Editar</button>
      <button>Eliminar</button>
      <button>Realizar Backup</button>
    </div>

    <h2>Lista de Dispositivos</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>IP</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Router Central</td>
          <td>192.168.1.1</td>
          <td>Cisco</td>
        </tr>
        <tr>
          <td>Switch Piso 3</td>
          <td>192.168.1.2</td>
          <td>HP</td>
        </tr>
        <tr>
          <td>Firewall</td>
          <td>192.168.1.3</td>
          <td>Fortinet</td>
        </tr>
      </tbody>
    </table>

    <div class="form-section" id="formularioBackup">
      <h2>Detalles del Dispositivo</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" value="" />
        </div>
        <div class="form-group">
          <label for="ip">IP:</label>
          <input type="text" id="ip" name="ip" value="" />
        </div>
        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <input type="text" id="tipo" name="tipo" value="" />
        </div>
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" value="" />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" value="" />
        </div>
        <div class="form-group">
          <label for="ssh">Puerto SSH:</label>
          <input type="number" id="ssh" name="ssh" value="" />
        </div>
        <h3 style="color: #bdbdfc">Configuración de Backup</h3>
        <div class="form-group">
          <label>Periodicidad de Backup:</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="periodicidad" value="diario" checked />
              Diario</label
            >
            <label
              ><input type="radio" name="periodicidad" value="semanal" />
              Semanal</label
            >
            <label
              ><input type="radio" name="periodicidad" value="mensual" />
              Mensual</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="text" id="hora" name="hora" value="" />
        </div>
        <div class="form-group">
          <label>Día semana:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="diasemana" value="lunes" checked />
              Lunes</label
            >
            <label
              ><input type="checkbox" name="diasemana" value="martes" />
              Martes</label
            >
            <label
              ><input type="checkbox" name="diasemana" value="miercoles" />
              Miércoles</label
            >
            <label
              ><input type="checkbox" name="diasemana" value="jueves" />
              Jueves</label
            >
            <label
              ><input type="checkbox" name="diasemana" value="viernes" />
              Viernes</label
            >
          </div>
        </div>
        <div class="form-group">
          <label>Día mes:</label>
          <input type="text" name="diames" value="1" />
        </div>
        <div class="form-group">
          <label for="carpeta">Carpeta local:</label>
          <input type="text" id="carpeta" name="carpeta" value="C:/backups/" />
        </div>
        <div class="form-actions">
          <button type="submit">Guardar</button>
          <button type="button" onclick="ocultarFormulario()">Cancelar</button>
          <button type="button">Probar Conexión SSH</button>
        </div>
      </form>
    </div>

    <script>
      function mostrarFormulario() {
        const formulario = document.getElementById("formularioBackup");
        if (formulario.style.display === "block") {
          formulario.style.display = "none";
        } else {
          formulario.style.display = "block";
        }
      }

      function ocultarFormulario() {
        const formulario = document.getElementById("formularioBackup");
        formulario.style.display = "none";
      }

      document
        .querySelector("#formularioBackup form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const datos = {
            nombre: document.getElementById("nombre").value,
            ip: document.getElementById("ip").value,
            tipo: document.getElementById("tipo").value,
            usuario: document.getElementById("usuario").value,
            contrasena: document.getElementById("contrasena").value,
            ssh: document.getElementById("ssh").value,
            periodicidad: document.querySelector(
              'input[name="periodicidad"]:checked'
            )?.value,
            hora: document.getElementById("hora").value,
            diasemana: Array.from(
              document.querySelectorAll('input[name="diasemana"]:checked')
            ).map((cb) => cb.value),
            diames: document.querySelector('input[name="diames"]').value,
            carpeta: document.getElementById("carpeta").value,
          };

          const resp = await fetch("http://localhost:5000/dispositivo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos),
          });

          const data = await resp.json();
          if (data.success) {
            alert(data.message);
            ocultarFormulario();
            // Aquí podrías actualizar la tabla de dispositivos si lo deseas
          } else {
            alert("Error al guardar el dispositivo");
          }
        });
    </script>
  </body>
</html>
