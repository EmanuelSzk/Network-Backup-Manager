<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Integración de Comunicaciones</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem 3rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #ddd;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.25rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        outline: none;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        box-shadow: 0 0 8px #764ba2;
      }
      button {
        width: 100%;
        background: #764ba2;
        border: none;
        padding: 1rem;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 15px rgba(118, 75, 162, 0.6);
      }
      button:hover {
        background: #5b3682;
      }
      #message {
        margin-top: 1rem;
        text-align: center;
        font-weight: 600;
        min-height: 1.2rem;
      }
      #message.success {
        color: #7fff7f;
      }
      #message.error {
        color: #ff7f7f;
      }
    </style>
  </head>
  <body>
    <div class="login-container" role="main" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Iniciar Sesión</h1>
      <form id="loginForm" novalidate>
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingresa tu usuario"
          required
          autocomplete="username"
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
          autocomplete="current-password"
        />

        <button type="submit">Entrar</button>
        <div id="message" role="alert" aria-live="polite"></div>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messageDiv = document.getElementById("message");

      const validUsers = {
        usuario1: "clave123",
        admin: "admin123",
        user: "password",
      }

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = loginForm.username.value.trim();
        const password = loginForm.password.value;

        fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              // redirige a la página principal
              window.location.href = "dashboard.html";
            } else {
              messageDiv.textContent = "Credenciales incorrectas.";
              messageDiv.classList.add("error");
            }
          });
      });

    </script>
  </body>
</html>
